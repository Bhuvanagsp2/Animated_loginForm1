<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Animated-LoginForm1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <title>Animated-Login Form</title>
</head>

<body>
  <!--Creating Form-->
  <form id="login" class="form">
    
    <div class="container_for_loginForm">
      <div class="login_form">
        <h2>Login</h2>
        
        <!--UserName-->
        <div class="input_for_form">
          <i class="fa fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Username" class="username" autocomplete="off"/>
          <small></small>
        </div>
        
        <!--Password-->
        <div class="input_for_form">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" name="password" id="password" placeholder="Password" class="password" autocomplete="off"/>
          <small></small>
        </div>
        
        <!--Submit-->
        <div class="button_for_submission" id="button_for_submission">
          <input class="submit" type="submit" value="Submit"><br>
        </div>
        
        <!--New User-->
        <div class="singupDiv">
          <br>
          <a href="signUpForm.html" class="singup">New User SingUp</a>
        </div>
      </div>
    </div>
  </form>
  <script src="Animated-LoginForm1.js"></script>
</body>
</html>
